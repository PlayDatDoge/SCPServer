
{% extends "base.html" %}
{% block title %}Login page{% endblock %}
{% block content %}


<body>
<div id="login Mainstyle">
    <h3 class="text-center text-white pt-5"></h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="POST">
                        <h3 class="text-center colour">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text colour">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control colour" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text colour">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text colour"><span>Remember me</span>Â <span><input
                                    id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <input type="submit" name="submit" class="btn btn btn-md colour" value="submit">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="/register" class="colour ">Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
